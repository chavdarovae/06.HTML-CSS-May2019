<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funny Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet"  type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="#">
            <fieldset>
                <p class="quick-signin">
                    <label>Sign In With</label>
                    <a href="#" class="btn facebook">Facebook</a>
                    <a href="#" class="btn google">Google</a>
                </p>

                <p class="label-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </p>
                
                <p class="label-field">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </p>

                <p>
                    <input type="button" value="Sign In" name="signin">
                </p>                
            </fieldset>
        </form>
    </div>


</body>
</html>
