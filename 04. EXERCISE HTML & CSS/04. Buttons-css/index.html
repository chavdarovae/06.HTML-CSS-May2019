<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <link type="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <h2>Normal Buttons</h2>
        <a href="#">Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>

    <div>
        <h2>Filled Buttons</h2>
        <a href="#" class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </div>

    <div>
        <h2>Icon buttons</h2>
        <a href="#" class="fill"><i class="fas fa-arrow-down"></i> Download</a>
        <button class="fill"><i class="fas fa-arrow-down"></i> Download</button>
        <button class="fill hover"><i class="fas fa-arrow-down"></i> Download</button>
    </div>

</body>

</html>
